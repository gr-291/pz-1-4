<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="containeer">
        <div class="header">
            <div>
                <img src="./img/path.png" alt="">
            </div>
            <div class="head-text">
                Популярні тури
            </div>
        </div>
        <div class="cards">
            <div class="item">
                <img src="./img/image 6.jpg" alt="">
                <div class="first">
                    <div class="text">
                        Тур вихідного дня<br>
                        "Гостинність Чорнобаївки"
                    </div>

                    <div class="icons">
                        <div class="like">
                            <img src="./img/Shape.png" alt="">
                        </div>
                        <div class="share">
                            <img src="./img/Share.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="./img/image 5.jpg" alt="">
                <div class="first">
                    <div class="text">
                        Дайвінг-тур "Таємниці<br>
                        Зміїного"
                    </div>

                    <div class="icons">
                        <div class="like">
                            <img src="./img/Shape.png" alt="">
                        </div>
                        <div class="share">
                            <img src="./img/Share.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="./img/image 8.jpg" alt="">
            <div class="first">
                <div class="text">
                    Сафарі-тур "Гадяцький"
                </div>
                
                <div class="icons">
                    <div class="like">
                        <img src="./img/Shape.png" alt="">
                    </div>
                    <div class="share">
                        <img src="./img/Share.png" alt="">
                    </div>
                </div>
            </div>
            </div>
            <div class="item">
                <img src="./img/image 9.jpg" alt="">
            <div class="first">
                <div class="text">
                    Майстер-клас "Ромський"
                </div>
                
                <div class="icons">
                    <div class="like">
                        <img src="./img/Shape.png" alt="">
                    </div>
                    <div class="share">
                        <img src="./img/Share.png" alt="">
                    </div>
                </div>
            </div>
            </div>
            <div class="item" id="last">
                <img src="./img/image 10.jpg" alt="">
                <div class="first">
                    <div class="text">
                        Квест-тур "Київ за три дні"
                    </div>
                    
                    <div class="icons">
                        <div class="like">
                            <img src="./img/Shape.png" alt="">
                        </div>
                        <div class="share">
                            <img src="./img/Share.png" alt="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="fotter">
                <div class="back">
                   <img src="./img/back.png" alt="">
                </div>
                <div class="home">
                   <img src="./img/home.png" alt="">
                </div>
                <div class="recent">
                   <img src="./img/recent.png" alt="">
                </div>
           </div>
        </div>
    </div>

</html>
