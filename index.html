<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
    <header>
      <nav>
        <div class="navbar">
          <div class="container nav-container">
            <input class="checkbox" type="checkbox"/>
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="logo">
              <h1>Популярні тури</h1>
            </div>
            <div class="menu-items">
              <li><img src="img/icons/trash.svg" alt=""><a href="#">Мій профіль</a></li>
              <li><img src="img/icons/purchases.svg" alt=""><a href="#">Замовлення</a></li>
              <li><img src="img/icons/forums.svg" alt=""><a href="#">Повідомлення</a></li>
              <li><img src="img/icons/favorite2.svg" alt=""><a href="#">Улюблене</a></li>
              <li><img src="img/icons/social.svg"alt=""> <a href="#">Друзі</a></li>
              <li><img src="img/icons/updates.svg" alt=""> <a href="#">Сповіщення</a></li>
              <li><img src="img/icons/spam.svg" alt=""><a href="#">Налаштування</a></li>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-box">
      <div class="card-container">
        <div class="main-card">
          <img src="img/some-1.png" alt="Первая карточка">
          <div class="second-card">
              <div class="text-box">
                <p>Тур вихідного дня
                  “Гостинність Чорнобаївки”</p>
              </div>
              <div class="icons-block">
                <a href="#"><img class="like-img" src="img/icons/favorite.svg"></a>
                <a href="#"><img class="share-img" src="img/icons/share.svg"></a>
              </div>
          </div>
        </div>
        <div class="main-card second">
          <img src="img/some-2.png" alt="Вторая карточка">
          <div class="second-card">
            <div class="text-box">
              <p>Дайвінг-тур "Таємниці Зміїного"</p>
            </div>
            <div class="icons-block">
              <a href="#"><img class="like-img" src="img/icons/favorite.svg"></a>
              <a href="#"><img class="share-img" src="img/icons/share.svg"></a>
            </div>
          </div>
        </div>
        <div class="main-card second">
          <img src="img/some-3.png" alt="Третья карточка">
          <div class="second-card">
            <div class="text-box">
              <p>Сафарі-тур “Гадяцький”</p>
            </div>
            <div class="icons-block">
              <a href="#"><img class="like-img" src="img/icons/favorite.svg"></a>
              <a href="#"><img class="share-img" src="img/icons/share.svg"></a>
            </div>
          </div>
        </div>
        <div class="main-card second">
          <img src="img/some-4.png" alt="Четвертая карточка">
          <div class="second-card">
            <div class="text-box">
              <p>Майстер-клас “Ромський”</p>
            </div>
            <div class="icons-block">
              <a href="#"><img class="like-img" src="img/icons/favorite.svg"></a>
              <a href="#"><img class="share-img" src="img/icons/share.svg"></a>
            </div>
          </div>
        </div>
        <div class="main-card second last-card">
          <img src="img/some-5.png" alt="Четвертая карточка">
          <div class="second-card">
            <div class="text-box">
              <p>Квест-тур “Київ за три дні”</p>
            </div>
            <div class="icons-block">
              <a href="#"><img class="like-img" src="img/icons/favorite.svg"></a>
              <a href="#"><img class="share-img" src="img/icons/share.svg"></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="back"><img src="img/icons/back.svg" alt=""></div>
        <div class="home"><img src="img/icons/home.svg" alt=""></div>
        <div class="recent"><img src="img/icons/recent.png" alt=""></div>
      </div>
    </footer>
</body>
</html>
